spring:
  application:
    name: cloudx-auth
  profiles:
    active: dev

  cloud:
    nacos:
      server-addr: nacos.chachae.cn:8848
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        group: DEV_GROUP
        prefix: ${spring.application.name}
        file-extension: yaml

logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error