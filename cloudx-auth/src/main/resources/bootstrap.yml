spring:
  application:
    name: @project.name@
  profiles:
    active: @profile.active@
  main:
    allow-bean-definition-overriding: true

  cloud:
    nacos:
      server-addr: @nacos.ip@
      config:
        group: @nacos.group@
        prefix: @project.name@
        file-extension: yaml

  # boot-admin
  boot:
    admin:
      client:
        url: @apm.admin.ip@:@apm.admin.port@
        username: @apm.admin.username@
        password: @apm.admin.password@
        instance:
          prefer-ip: true

logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error

info:
  name: @project.name@
  description: @project.description@
  version: @project.version@
  spring-boot-version: @spring-boot.version@