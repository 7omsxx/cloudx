spring:
  application:
    name: cloudx-server-system
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}
        group: DEFAULT_GROUP
        prefix: ${spring.application.name}
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}

cloudx:
  cloud:
    security:
      enable: true
      anon-uris: /actuator/**,/v2/api-docs,/v2/api-docs-ext

logging:
  level:
    com:
      alibaba:
        nacos:
          client:
            config:
              impl:
                ClientWorker: error
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error